<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    {include file="/index/adminFile" /}
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="grade_name" class="layui-form-label">
                    <span class="x-red">*</span>年级名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="grade_name" name="grade_name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_school" class="layui-form-label">
                    所属学校</label>
                <div class="layui-input-inline">
                    <select name="school_id" id="L_school">
                        {volist name="cate" id="vo"}
                            <option value="{$vo.school_id}">{$vo.school_name}</option>
                        {/volist}
                    </select>
                </div>
            <div class="layui-form-item">
                <label for="L_school" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 1) {
                    return '年级名不能为空！';
                }
            },
        });

        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                'url' : '/admin/school/gradeInsert'
                ,dataType : 'json'
                ,data : {
                    'grade_name' : data.field.grade_name
                    ,'school_id' : data.field.school_id
                },type : 'post'
                ,ccache : false
                ,success : function (xhr){
                    if(xhr.status == 1){
                        layer.alert("添加成功", {icon: 6},function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    }else if(xhr.status == 2){
                        layer.alert('已经存在该年级请重试!',{icon:3});
                        return false;
                    }else{
                        layer.alert('添加失败',{icon: 2});
                        return false;
                    }

                },error : function () {
                    layer.alert('ajax出错请检查参数是否正确');
                }

            });
            return false;
        });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render();
            }else{
                $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();
            }
        });


    });
</script>
</body>

</html>
