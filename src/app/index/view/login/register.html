<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="__index__/style/Login.css">
    <link rel="stylesheet" href="__index__/style/distance.css">
    <link rel="stylesheet" href="__index__/style/initial.css">
    {include file="/index/commonFile" /}
    <script>document.documentElement.style.fontSize=document.documentElement.clientWidth / 3.75 + 'px';</script>
    <style type='text/css'>
    	@media (max-height: 500px){
			.login_footer{
				display: none;
			}
		};
    </style>
</head> 
 
<body>
        <div class="login">
                <div class="login_head">
                        <a href="javascript:history.back(-1);"> <img src="__index__/images/return.png"></a>
                        <span>注册</span>
                </div>
        </div>

        <form>
        <div class="login_main">

            <div class="aligns">
                <label>真实姓名</label>
                <input type="text" name="user_name" placeholder="请输入您的真实姓名">
            </div>

           <div class="aligns">                 
                <label>手机号</label>
                <input class="left" name="user_mobile" type="text" placeholder="请输入您的手机号">
        </div>

            <div class="item">
                <label>验证码</label>
                <input class="leftT" name="code"  type="text" placeholder="请输入短信验证码">
                <button class="time">获取验证码</button>
            </div>

            <div class="aligns">
                <label>登录密码</label>
                <input type="password" name="user_pwd" placeholder="请设置登录密码">
            </div>

            <div class="aligns">
                <label>确认密码</label>
                <input type="password" name="user_repwd" placeholder="请确认登录密码">
            </div>
        
        </div>

        <div class="login_footer">
            <span><a href="/index/login/passLoginPage/">已有账号,去登录</a></span>
            <a class="sub">提交注册</a>
        </div>

</form>
</body>
<script src="__index__/js/Countdown.js"></script>
</html>
