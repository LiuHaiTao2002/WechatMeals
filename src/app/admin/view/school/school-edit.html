<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    {include file="/index/adminFile" /}
    <script src="__admin__/js/xcity.js" type="text/javascript"></script>
    <style>
        textarea{
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="school_name" class="layui-form-label">
                    <span class="x-red">*</span>学校名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="school_name" name="school_name" value="{$res.school_name}" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                    <input type="hidden" id="school_id" name="school_id" value="{$res.school_id}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>分类</label>
                <div class="layui-input-block">
                    <input type="radio" name="school_cate" lay-skin="primary" value="1" title="幼儿园" {eq name="$res.school_cate" value="1"} checked{/eq}>
                    <input type="radio" name="school_cate" lay-skin="primary" value="2" title="小学" {eq name="$res.school_cate" value ="2"} checked{/eq}>
                    <input type="radio" name="school_cate" lay-skin="primary" value="3" title="初中" {eq name="$res.school_cate" value ="3"} checked{/eq}>
                    <input type="radio" name="school_cate" lay-skin="primary" value="4" title="高中" {eq name="$res.school_cate" value ="4"} checked{/eq}>
                    <input type="radio" name="school_cate" lay-skin="primary" value="5" title="大学" {eq name="$res.school_cate" value ="5"} checked{/eq}>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item" id="x-city">
                    <label class="layui-form-label">所在地区</label>
                    <div class="layui-input-inline">
                        <select name="school_province" lay-filter="province">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="school_city" lay-filter="city">
                            <option value="">请选择市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="school_area" lay-filter="area">
                            <option value="">请选择县/区</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="school_address" class="layui-form-label">
                    详细地址
                </label>
                <div class="layui-input-inline">
                    <textarea id="school_address" class="school_address" name="school_address" rows="5" cols="50" class="layui-form-text">{$res.school_address}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="school_number" class="layui-form-label">
                    <span class="x-red">*</span>学校人数
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="school_number" name="school_number" required="" min="1" lay-verify='numbers'
                           autocomplete="off" value="{$res.school_number}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="school_number" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="edit" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('{$res.school_province}','{$res.school_city}','{$res.school_area}');

    });
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 1) {
                    return '校名不能为空！';
                }
            },
        });

        //监听提交
        form.on('submit(edit)', function(data){
            //console.log(data.field);
            //发异步，把数据提交给php
            $.ajax({
                url : '/admin/school/schoolUpdate'
                ,type : 'post'
                ,data : {
                    'school_id' : data.field.school_id
                    ,'school_name' : data.field.school_name
                    ,'school_cate' : data.field.school_cate
                    ,'school_province' : data.field.school_province
                    ,'school_city' : data.field.school_city
                    ,'school_area' : data.field.school_area
                    ,'school_address' : data.field.school_address
                    ,'school_number' : data.field.school_number
                },ccache : false
                ,success : function (xhr){
                    if(xhr.status == 1){
                        layer.alert("修改成功", {icon: 6},function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    }else if(xhr.status == 2){
                        layer.alert('已经存在该学校请重试!',{icon:3});
                        return false;
                    }else{
                        layer.alert('修改失败',{icon: 2});
                        return false;
                    }

                },error : function () {
                    layer.alert('ajax出错请检查参数是否正确');
                }
            });
            return false;
        });

        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render();
            }else{
                $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();
            }
        });

    });
</script>
</body>

</html>
