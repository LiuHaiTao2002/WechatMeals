<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    {include file="/index/adminFile" /}
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="children_name" lay-verify="username" value=""  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="children_sex" lay-skin="primary" value="1" title="男" checked="">
                    <input type="radio" name="children_sex" lay-skin="primary" value="0" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_parents" class="layui-form-label">
                    <span class="x-red">*</span> 关联家长</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_parents" name="user_id" required="required" value=""  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_school" class="layui-form-label">
                    学校</label>
                <div class="layui-input-inline">
                    <select name="school_id" id="L_school">
                        {volist name='res' id='vo'}
                        <option value="{$vo.school_id}">{$vo.school_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_grade" class="layui-form-label">
                    年级</label>
                <div class="layui-input-inline">
                    <select name="grade_id" id="L_grade">
                        <option value="11">深圳市宝安中学(小学部)</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_school" class="layui-form-label">
                    班级</label>
                <div class="layui-input-inline">
                    <select name="class_id" id="L_class">
                        <option value="11">一年级(2班)</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">添加</button></div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            username : function(value) {
                if (value.length < 1) {
                    return '姓名不能为空哦';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();
                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>

</body>

</html>
